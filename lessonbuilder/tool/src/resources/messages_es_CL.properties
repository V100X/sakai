simplepage.layout.subpage.listing.desc=Este dise\u00f1o de sesi\u00f3n agregar\u00e1 de forma autom\u00e1tica la cantidad de subsesiones que elija. Es una excelente opci\u00f3n para crear r\u00e1pidamente una subsesi\u00f3n, por ejemplo, para cada semana de clase. Las siguientes opciones permiten al usuario determinar el prefijo que desea usar para cada subsesi\u00f3n (por ejemplo\: Semana, M\u00f3dulo, Tema, etc.), cu\u00e1ntas subsesiones desea y algunas consideraciones b\u00e1sicas de estilo.
simplepage.layout.interior.resources.desc=Este dise\u00f1o de sesi\u00f3n agregar\u00e1 de forma masiva varios componentes de una plantilla de contenidos interiores que incluyen\: una secci\u00f3n de texto de descripci\u00f3n general donde puede enumerar tareas, una lista de verificaci\u00f3n, un cuadro de fechas importantes y una secci\u00f3n para agregar recursos (archivos, enlaces de tareas, enlaces de ex\u00e1menes, etc. .) Use esto como un punto de partida para una forma sencilla de proporcionar a los estudiantes lo que necesitan para completar una semana/secci\u00f3n de un curso.
simplepage.layout.interior.task.desc=Este dise\u00f1o de sesi\u00f3n agregar\u00e1 de forma masiva varios componentes de una plantilla de contenidos interiores que incluyen\: una secci\u00f3n de texto de descripci\u00f3n general con un texto de ejemplo donde un usuario puede enumerar sus resultados de aprendizaje, una lista de verificaci\u00f3n y un n\u00famero definible de secciones para enumerar tareas (y archivos/links) en los que los estudiantes deben trabajar. Utilice esto como una forma m\u00e1s compleja de proporcionar a los estudiantes lo que necesitan para completar la semana/secci\u00f3n de un curso dividiendo las tareas en sus propias secciones.\u00a0
simplepage.sharedpageexplanation=se utiliza cuando la misma sesi\u00f3n aparece en m\u00e1s de un lugar. Cualquier cambio en la sesi\u00f3n se ver\u00e1 reflejado en todas las partes en las que aparece.
